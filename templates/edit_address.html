{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Address</h2>
    
    {% if warning %}
    <div class="alert alert-warning" role="alert">
        {{ warning }}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="/edit_address/{{ address.address_id }}">
                <div class="mb-3">
                    <label for="address_type" class="form-label">Address Type</label>
                    <select class="form-select" id="address_type" name="address_type" required>
                        <option value="home" {% if address.address_type == 'home' %}selected{% endif %}>Home</option>
                        <option value="work" {% if address.address_type == 'work' %}selected{% endif %}>Work</option>
                        <option value="property" {% if address.address_type == 'property' %}selected{% endif %}>Property</option>
                        <option value="other" {% if address.address_type == 'other' %}selected{% endif %}>Other</option>
                    </select>
                    <small class="text-muted">Only 'home', 'work', 'property', and 'other' are allowed.</small>
                </div>
                
                <div class="mb-3">
                    <label for="street" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="street" name="street" value="{{ address.street }}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="state" class="form-label">State/Province</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="zip_code" class="form-label">ZIP/Postal Code</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ address.zip_code }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="{{ address.country }}">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Address</button>
                    <a href="/profile" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="mt-3">
        <form action="/delete_address/{{ address.address_id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this address?');">
            <button type="submit" class="btn btn-danger">Delete Address</button>
        </form>
    </div>
</div>
{% endblock %}
